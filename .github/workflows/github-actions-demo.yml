# version: 0.1 

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      HUGO_VERSION: "0.140"  

    steps:
      # checkout
        
      - name: Checkout repository
        uses: actions/checkout@v3

     
      - name: Install Hugo
        run: |
          cd /tmp
          wget https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_${{ env.HUGO_VERSION }}_Linux-64bit.tar.gz
          tar -xzf hugo_${{ env.HUGO_VERSION }}_Linux-64bit.tar.gz
          sudo mv hugo /usr/local/bin/hugo
          rm -rf /tmp/*

      
      - name: Build site
        run: |
          rm -rf public
          hugo
